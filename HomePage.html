<body>
    <div class="topNav">
        <h1>IAM TEAM!</h1>

    <div class="sideNav">

    <form name="newPassForm" action="#">
    <div class="changePas">
        <h2>Change Password</h2>
        <div class="passValid">
            <label for="current">
            <h3>Current Password <span class="required">*</span></h3>
            <input type="password" placeholder="Current Password " required/>
        </label>
        <label for="new">
            <h3>New Password <span class="required">*</span></h3>
            <input type="password" id="newPassword" placeholder="New Password" required/>
        </label>
        <label for="confirm">
            <h3>Confirm Password <span class="required">*</span></h3>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required/>
        </label>
        </div>
        <div class="submitBtn">
        <input type="submit" class="btnNewPass" id="matchPass" value="Set New Password">
    </div>
    </div>
</form>





        
    <script src="script.js"></script>
</body>
</html>
