<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>IAM TEAM</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form  id="sign-up" method="post" action="#" onsubmit="myButton.disabled=true;return true"> <!-- //action="http://localhost:8080/" -->
                <h1>Create Account</h1>
                <input type="hidden" name="action" value="signup">
                <input type="text" placeholder="Name" name="name" required/>
                <input type="email" placeholder="Email" name="email" required/>
                <input id="pass" type="password" placeholder="Password" name="pass" onkeyup='check();' required/>
                <input name="repass" id ='repass' type="password" placeholder="Retype your password" onkeyup='check();' required/>
                <input type="submit" name="myButton" id="openEmailConfirmation" value="submit" >Sign Up</input> <!-- onclick="sendRequest()" -->
                <span id="message"></span>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Log in</h1>
                <input type="email" placeholder="Email" required/>
                <input type="password" placeholder="Password" required/>
                <a href="#" id="forgot">Forgot your password?</a>
                <button>Log In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button id="logIn">Log In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <div class="backFlip-container" id="backFlip-container">
        <div class="back-overlay">
            <span class="material-symbols-outlined" id="closeForgot">
                close
                </span>
            <h1>FORGOT PASSWORD ?</h1>
            <input type="email" placeholder="Email" />
            <button>Reset My Password</button>
        </div>
    </div>
    <div class="emailConfirmation" id="emailConfirmation">
        <div class="emilConfirmation-overlay">
            <span class="material-symbols-outlined" id="closeEmailCon">
                close
                </span>
           <form  id="OTP">  <!--  action="http://localhost:8080"-->
                <h1>Email Confirmation </h1>
                <input type="hidden" name="action" value="OTP" >
                <input name="OTP" type="text" placeholder="Enter Code"/>
                <button>Confirm</button>
            </form>
        </div>
    </div>



    <script src="script-qs.js"></script>
</body>

</html>
